<!DOCTYPE html>
<html>
  <head>
    <title>RSA Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <select class="p">
    </select>
    <select class="q">
    </select>
    <button class="get-p-and-q">Generate RSA Keys</button>
    <div class="results"></div>
    <section class="grid">
      <article class="left">
        <label for="message">message: </label>
        <input type="text" name="message" id="message">
        <label for="exponent">e: </label>
        <input type="number" name="exponent" id="exponent">
        <label for="modulus">n: </label>
        <input type="number" name="modulus" id="modulus">
        <button class="encrypt">Encrypt</button>
        <div class="encryption-result"></div>
      </article>
      <article class="right">
        <label for="message-d">ciphertext: </label>
        <input type="text" name="message" id="message-d">
        <label for="exponent-d">d: </label>
        <input type="number" name="exponent" id="exponent-d">
        <label for="modulus-d">n: </label>
        <input type="number" name="modulus" id="modulus-d">
        <button class="decrypt">Decrypt</button>
        <div class="decryption-result"></div>
      </article>
    </section>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
