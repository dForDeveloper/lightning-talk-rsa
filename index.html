<!DOCTYPE html>
<html>
  <head>
    <title>RSA Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <select class="p">
    </select>
    <select class="q">
    </select>
    <button class="get-p-and-q">Generate RSA Keys</button>
    <div class="results"></div>
    <section class="grid">
      <article class="left">
        <label for="message">type your message:</label>
        <input type="text" name="message" id="message">
        <label for="exponent">public key:</label>
        <input type="text" name="exponent" id="exponent">
        <button class="encrypt">Encrypt</button>
        <textarea class="encryption-result" id="encrypted-message"></textarea>
        <div class="encryption-copy"></div>
      </article>
      <article class="right">
        <label for="message-d">encrypted message:</label>
        <input type="text" name="message" id="message-d">
        <label for="exponent-d">private key:</label>
        <input type="text" name="exponent" id="exponent-d">
        <button class="decrypt">Decrypt</button>
        <textarea class="decryption-result"></textarea>
      </article>
    </section>
    <script type="text/javascript" src="clipboard.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
