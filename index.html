<!DOCTYPE html>
<html>
  <head>
    <title>RSA Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <select class="p">
    </select>
    <select class="q">
    </select>
    <button class="get-p-and-q">Generate RSA Keys</button>
    <div class="results"></div>
    <label for="message">message: </label>
    <input type="text" name="message" id="message">
    <label for="exponent">exponent: </label>
    <input type="number" name="exponent" id="exponent">
    <label for="modulus">modulus: </label>
    <input type="number" name="modulus" id="modulus">
    <button class="encrypt">Encrypt</button>

    <input type="text" name="message" id="message-d">
    <label for="exponent-d">exponent: </label>
    <input type="number" name="exponent" id="exponent-d">
    <label for="modulus-d">modulus: </label>
    <input type="number" name="modulus" id="modulus-d">
    <button class="decrypt">Decrypt</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
